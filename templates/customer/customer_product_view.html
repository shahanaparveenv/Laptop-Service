{% extends 'customer/customerbase.html' %}
{% block content %}
<div class=" mt-4 ml-5">
    <div class="row  no-gutters">
        {% for i in data %}
        <div class="col-md-4 mb-4 mx-0" >
            <div class="card g-0 no-gutters" style="width:80%; ">
                <img src="{{ i.document.url }}" class="card-img-top" alt="..." style=" width: 100%;
    height: 200px;
    object-fit: contain;">
                <div class="card-body">
                    <h5 class="card-title text-primary">{{ i.name }}</h5>
                    <p class="card-text">{{ i.details }}</p>
                    <p class="card-text">Rs.{{ i.price }}</p>
                    <p class="card-text">Count: {{ i.count }}</p>
                    <a href="{% url 'buynow' i.id %}" class="btn btn-warning">Buy Now</a>
                    <a href="{% url 'add_to_cart' i.id %}" class="btn btn-primary ">Add to cart</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>

{% endblock %}
