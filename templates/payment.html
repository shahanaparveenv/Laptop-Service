{% extends 'customer/customerbase.html' %}
{% block content %}
<h5>Payment Details</h5>
	<form class="card-details  ml-4 " method="POST">
						 {% csrf_token %}
<div class="container-fluid">
	<div class="row d-flex justify-content-center">
		<div class="col-sm-12">
			<div class="card mx-auto">
				<br>
				<br>

						<div class="form-group row d-flex ml-2">
							<div>
                            <p class="text-warning mb-0">Cardholder's Name</p> <p type="text" name="name" placeholder="Name" size="17" class="border border-dark">{{user.name}}</p>
                       </div>
						<div>
                        <p class=" px-5 text-danger fw-bold">Total amount : {{buynow_id.totalprice}}</p>
</div>
						</div>

						<div class="form-group mb-0">
								<p class="text-warning mb-0">Card Number</p>
                          		<input type="text" name="cardnumber" placeholder="1234 5678 9012 3457" size="17" id="cno" minlength="19" maxlength="19">

                        </div>

<br>
                        <div class="form-group pt-2">
                        	<div class="row d-flex">
                        		<div class="col-sm-4">
                        			<p class="text-warning mb-0">Expiration</p>
                        			<input type="text" name="date" placeholder="MM/YYYY" size="7" id="exp" minlength="7" maxlength="7">
                        		</div>
                        		<div class="col-sm-3">
                        			<p class="text-warning mb-0">Cvv</p>
                        			<input type="password" name="cvv" placeholder="&#9679;&#9679;&#9679;" size="1" minlength="3" maxlength="3">
                        		</div>
								<br>
                        		<div class="col-sm-5 ">
                        			<button type="submit" class="btn btn-primary">Pay Now</button>
                        		</div>
                        	</div>
                        </div>

			</div>
		</div>
	</div>
</div>
			</form>
{% endblock %}
